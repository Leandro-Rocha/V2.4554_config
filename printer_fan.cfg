[fan]
pin: FAN0
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: FAN2
max_power: 1
shutdown_speed: 1
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_fan nevermore]
pin: FAN1
kick_start_time: 0.5
heater: heater_bed
heater_temp: 60.0

[temperature_fan rpi_fan]
pin: FAN4
sensor_type: temperature_host
target_temp: 45.0
min_temp: 0
max_temp: 80
control: watermark
shutdown_speed: 1
kick_start_time: 0.5
max_power: 1

[controller_fan mcu_fan]
pin: FAN3